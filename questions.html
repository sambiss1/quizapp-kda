<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Quiz APP | Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--Main container -->
    <div class="container">

        <p class="presentation-text">
            Quel est le type de fichier JavaScript ?
        </p>
        <div class="questionstatus__container">
            <div class="status">
                <p class="question__number">Question 1/15</p>
                <div class="timercounter">30</div>
            </div>

            <div class="progressbar__container">
                <div class="progressbar"></div>
            </div>
        </div>
        <!-- Main form-->
        <form class="main-form">
            <div class="answer__container">
                <input type="radio" id="firstAnswer" name="answer" class="answer">
                <label>.ts</label>
            </div>
            <div class="answer__container">
                <input type="radio" id="secondAnswer" name="answer" class="answer">
                <label>.jsx</label>
            </div>
            <div class="answer__container">
                <input type="radio" id="thirdAnswer" name="answer" class="answer">
                <label>.js</label>
            </div>
            <div class="answer__container">
                <input type="radio" id="fourthAnswer" name="answer" class="answer">
                <label>.j</label>
            </div>
            <div class="buttonContainer">
                <input type="button" value="Quitter" class="exitButton">
                <input type="submit" value="Suivant" class="nextButton" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
